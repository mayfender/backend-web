<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body ng-app="lineInfoApp">
	<div ng-controller="LineInfoCtrl" style="padding-top: 3px; text-align: center;">
		<br />
		<img id="pictureUrl" class="img-thumbnail" width="100px" ng-src="{{ lineData.pictureUrl }}">
		<p>
			<div class="badge badge-cus" style="text-align: left; padding: 10px;">
				<p id="displayName">User Name : {{ lineData.displayName }}</p>
				<p>Login Status: {{ userNotFoundErr ? 'User not found ' : (authenticated ? 'Success' : 'Fail') }}</p>
				
				<!-- <p id="userId"><b>UserId : {{ lineData.userId }}</b></p> -->
				<!-- <p id="statusMessage"><b>StatusMessage: {{ lineData.statusMessage }}</b></p> -->
				<!-- <p id="getDecodedIDToken"><b>Email : {{ lineData.getDecodedIDToken }}</b></p> -->
				
				<!-- <p ng-show="copyStatus">################ {{ copyStatus }} ###############</p>		 -->
			</div>
		</p>
		<p>
			<button type="button" class="btn btn-outline btn-warning btn-lg" ng-click="sendBack()" ng-show="userNotFoundErr">ส่งข้อมูล</button>
		</p>
				
		
	</div>
	
	<!-- Overlay -->
	<div id="lps-overlay">
		<div>
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		</div>
	</div>
	<!-- Overlay -->
