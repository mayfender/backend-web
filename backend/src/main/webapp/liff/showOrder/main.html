<div class="noncopy" style="margin: auto; color: #c1c1c1; padding: 5px 10px 0 10px;">
	<div>
		<table class="table table-hover result-panel table-fixed gambler-panel">
			<thead>
				<tr>
					<th style="width: 12%">#</th>
					<th style="width: 20%">วันที่</th>
					<th style="width: 25%">ชื่อ</th>
					<th style="width: 28%">เลขที่ซื้อ</th>
					<th style="width: 15%">หมายเหตุ</th>
				</tr>
			</thead>
			<tbody id="orderDataInput" class="disable-select">
				<tr ng-repeat="ord in orderData">
					<td style="width: 12%">{{ $index + 1 }})</td>
					<td style="width: 20%">{{ ord.createdDateTime | date:'dd HH:mm' }}</td>
					<td style="width: 25%">{{ ord.name }}</td>
					<td style="width: 28%">{{ ord.symBol }}</td>
					<td style="width: 15%">{{ ord.note || '&nbsp;' }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
