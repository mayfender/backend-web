<div style="text-align: center; margin-bottom: 5px;" ng-click="goHome()">
	<span class="badge badge-cus" style="cursor: pointer;">
	{{ workingOnDealer.name + ' | ' + (period.periodDateTime | date:'dd-MM-yyyy') + ' | ' + showname }}
	</span><br />
	<span class="badge badge-cus" style="border-radius: 0 0 10px 10px; background-color: #89cef6; 
	      background: linear-gradient(rgba(104,170,209,1) 0%, rgb(8 87 106) 100%);" ng-style="imgFileDetail.saved ? {'color': '#ffdf40'} : {'color': '#ddd'}" ng-show="imgFileDetail">
	{{ imgFileDetail.customerName + ' (' + imgFileDetail.code + ')' }}
	</span>
</div>
<div ui-view style="padding: 0 10px 0 10px;"></div>

<!-- Overlay -->
<div id="lps-overlay">
	<div>
		<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
	</div>
</div>
