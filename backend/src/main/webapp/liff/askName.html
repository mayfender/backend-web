<form autocomplete="off">
    <div class="form-group" id="autocompleteCust">
    	<label>ชื่อผู้ซื้อ *กรณีไม่ไส่จะใช้ชื่อผู้บันทึกแทน</label>
        <input type="text" class="form-control autocomplete" ng-model="formData.name" 
        	   uib-typeahead="name for name in names | filter: $viewValue">
    </div>
    
    <div class="form-group" ng-if="sendRoundList">
    	<label>รอบส่ง</label>
	    <select class="form-control" ng-disabled="imgFileDetail.sendRoundId" ng-model="formData.sendRoundId" ng-options="option.id as option.desc for option in sendRoundList"></select>
    </div>
    
</form>
