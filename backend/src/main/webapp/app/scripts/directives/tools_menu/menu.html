<div class="col-xs-2">
    <div class="panel panel-{{colour}}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-9">
                    <div>{{desc}}</div>
                </div>
                <div class="col-xs-3">                    
                    <i class="fa fa-{{type}} fa-1x"></i>
                </div>
            </div>
        </div>
        <a ui-sref="{{goto}}">
            <div class="panel-footer">
                <span class="pull-left">{{comments}}</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </div>
</div>
