<form>
    <div class="row">
    	<div class="col-md-6">
    		<div class="form-group form-group-sm">
				<label class="control-label">สถานะ</label>
				<div class="form-control">
			        <label class="radio-inline">
			            <input type="radio" name="krsapistatus" value="1" ng-checked="data.krsapi.enable == 1" ng-model="data.krsapi.enable">เปิด
			        </label>
			        <label class="radio-inline">
			            <input type="radio" name="krsapistatus" value="0" ng-checked="data.krsapi.enable == 0" ng-model="data.krsapi.enable">ปิด
			        </label>				
				</div>
		    </div>
			<div class="form-group form-group-sm">
				<label class="control-label">Oauth URL</label>
				<input class="form-control" type="text" ng-model="data.krsapi.oauthURL">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Upload URL</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.uploadURL">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Health check URL</label>
		      	<input class="form-control" type="text" ng-model="data.krsapi.healthChkURL">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Client ID</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.clientID">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Client Secret</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.clientSecret">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Scope</label>
		        <input class="form-control" type="text" ng-model="data.krsapi.scope">
			</div>
    	</div>
    	<div class="col-md-6">
			<div class="form-group form-group-sm">
				<label class="control-label">API Key</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.apiKey">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Signature Key</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.signatureKey">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Algorithm</label>
			    <input class="form-control" type="text" ng-model="data.krsapi.algorithm">
			</div>
			<div class="form-group form-group-sm">
				<label class="control-label">Data Format</label>
			   	<textarea class="form-control" style="resize: vertical" rows="12" ng-model="data.krsapi.dataFormat"></textarea>
			</div>
    	</div>
    </div>
</form>
