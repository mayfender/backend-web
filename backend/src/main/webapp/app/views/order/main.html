
<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">ระบบสั่งซื้อ</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-users fa-fw"></i> ข้อมูลสั่งซื้อ
                </div>
                <div class="panel-body">
                
                
					<form>
                			<div class="col-md-6 well well-sm">
								<div class="form-group has-error">
									<label class="control-label">ชื่อบริษัท</label>
									<div class="input-group">
							    		<span class="input-group-addon">
							    			<i class="fa fa-bank fa-fw"></i>
							    		</span>
							    		<input type="text" class="form-control" placeholder="Customer">
								  	</div>
								</div>
								
								<div class="form-group has-error">
									<label class="control-label">ที่อยู่</label>
									<div class="input-group">
							    		<span class="input-group-addon">
							    			<i class="fa fa-envelope-o fa-fw"></i>
							    		</span>
							    		<textarea class="form-control" rows="3" cols="30" placeholder="Address"></textarea>
								  	</div>
								</div>
								
								<div class="form-group col-md-6">
									<label class="control-label">โทรศัพท์</label>
									<div class="input-group">
							    		<span class="input-group-addon">
							    			<i class="fa fa-phone fa-fw"></i>
							    		</span>
							    		 <input type="text" class="form-control" placeholder="Tel.">
								  	</div>
								</div>
								
								<div class="form-group col-md-6">
									<label class="control-label">โทรสาร</label>
									<div class="input-group">
							    		<span class="input-group-addon">
							    			<i class="fa fa-fax fa-fw"></i>
							    		</span>
							    		 <input type="text" class="form-control" placeholder="Fax.">
								  	</div>
								</div>
								
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">เรียน</label>
									    <input type="text" class="form-control" id="exampleInputName2" placeholder="Contact">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">ติดต่อ</label>
									    <input type="text" class="form-control" id="exampleInputName2" placeholder="E-mail">
									</div>
								</div>
							</div>
							
							<!-- Separated column -->
							
							<div class="col-md-5 well well-sm" style="margin-left: 20px;">
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">วันที่</label>
										<div class="row">
											<div class="col-sm-11 input-group">
												<input type="text" readonly="readonly" class="form-control" placeholder="Date" datepicker-popup="{{format}}"
													current-text="{{'datepicker.today' | translate}}"
													clear-text="{{'datepicker.clear' | translate}}"
													close-text="{{'datepicker.close' | translate}}"
													ng-model="formData.dateTimeStart" is-open="formData.openedStart" style="margin-left: 15px;" /> 
													<span class="input-group-btn">
													<button type="button" class="btn btn-default" ng-click="openStart($event)" ng-disabled="isRealTime">
														<i class="glyphicon glyphicon-calendar"></i>
													</button>
												</span>
											</div>
										</div>
									</div>
								</div>	
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">การชำระเงิน (วัน)</label>
									    <select class="form-control" ng-options="option for option in ['ทันที',30,60,90] track by option" ng-model="beforeHour"></select>
									    <p class="help-block">Term of payment</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">กำหนดยืนราคา (วัน)</label>
									    <select class="form-control" ng-options="option for option in ['ทันที',30,60,90] track by option" ng-model="beforeHour"></select>
									    <p class="help-block">Validity</p>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="exampleInputName2">กำหนดส่งสินค้า (วัน)</label>
									    <select class="form-control" ng-options="option for option in ['ทันที',30,60,90] track by option" ng-model="beforeHour"></select>
									    <p class="help-block">Dalivery</p>
									</div>
								</div>
							</div>
							
							
							<!----------------------------------- Items --------------------------------------->
							
							<div class="col-lg-12">	
								<div class="table-responsive">	
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>#</th>
												<th>รายการ</th>
												<th>รายละเอียดสินค้า</th>
												<th>จำนวน</th>
												<th>ราคาต่อหน่วย</th>
												<th>จำนวนเงิน</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="i in items track by $index">
												<td>{{ $index + 1}}</td>
												<td>{{ i.itemName }}</td>
												<td>{{ i.itemDetail }}</td>
												<td>{{ i.amount }}</td>
												<td>{{ i.unitPrice }}</td>
												<td>{{ i.price }}</td>
												<td>
													<i class="fa fa-times fa-lg user-action-icon" ng-click="deleteUser(u.id)"></i>&emsp;
													<i class="fa fa-edit fa-lg user-action-icon" ng-click="editUser(u)"></i>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
														
							
						<div class="col-md-12" style="text-align: center;">
							<button type="button" class="btn btn-outline btn-primary" ng-click="open()">Add Items {{ selected }}</button>
						</div>
							
					</form>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
