<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">ตำเหน่งงาน</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-list-alt  fa-fw"></i> แสดงตำแหน่งงาน
                </div>
                <div class="panel-body">



					<div class="table-responsive">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>ลำดับที่</th>
									<th>ชื่อตำแหน่งงาน</th>
									<th>สถานะ</th>
									<th>Action</th>
								</tr>
							<thead>
							<tbody>
								<tr ng-repeat="user in users track by $index">
									<td>{{ $index + 1 }}</td>
									<td>
										<span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data)">
											<span>{{ user.name }}</span>
								        </span>
									</td>
									<td>
										<span editable-radiolist="user.status" e-name="isEnabled" e-form="rowform">
											<i class="fa fa-check-circle fa-lg user-status-enabled-icon" ng-show="user.status == 0"></i>
											<i class="fa fa-minus-circle fa-lg user-status-disabled-icon" ng-show="user.status == 1"></i>
								        </span>
									</td>
									<td style="white-space: nowrap">
									
										<form editable-form name="rowform" onbeforesave="saveMenuType($data, user, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
								          <button type="button" ng-disabled="rowform.$waiting" ng-click="user.id == null ? cancel($index) : rowform.$cancel()" class="btn btn-default">
								            cancel
								          </button>
								          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
								            save
								          </button>	
								        </form>
								        <div class="buttons" ng-show="!rowform.$visible">
								          <button class="btn btn-danger" ng-click="removeMenuType($index, user)">del</button>
								          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
								        </div>  
									
									</td>
								</tr>
							</tbody>
						</table>

						<button class="btn btn-default" ng-click="addUser()">Add row</button>
					</div>




				</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
