<div class="col-lg-12">
	<div class="well well-sm" style="background-color:rgba(51, 122, 183, 0.1);">
		<form class="form-inline">
		
			<div class="form-group">
				<div class="input-group">
					<input tabindex="8" name="birthday" type="text" class="form-control" datepicker-popup="{{format}}" 
						placeholder="MM/YYYY" readonly
						current-text="เดือนนี้"
						clear-text="{{'datepicker.clear' | translate}}"
						close-text="{{'datepicker.close' | translate}}"
						datepicker-mode="'month'" datepicker-options="{minMode: 'month'}"
						ng-model="searchForm.reportDate" is-open="monthPicker" /> 
						<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="openMonth($event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</div>
			</div>
		 
		</form>
	</div>
</div>

<money date-value="{{ m.reportDate | date: 'dd/MM/yyyy' }}" money-value="{{ m.value | number: 2 }}" 
	   goto="dashboard.report.menu({ reportDate: '{{m.reportDate}}' })" ng-repeat="m in moneys"></money>
