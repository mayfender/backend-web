<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard</h1>
        </div>
    </div>
    <div class="row">
    
    	<div class="col-xs-6">
	        <div class="panel panel-primary">
	            <div class="panel-heading">แสดงผลการติดตาม
	            	<div class="row form-inline" style="margin-bottom: 3px;">
		            	<div class="col-xs-6 col-xs-offset-3" style="position: absolute; right: 4px; top: 8px;">
				            <div class="input-group input-daterange">
							  	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
							    <input type="text" name="dateFrom" class="form-control input-sm" readonly="readonly" date-parser="dd/MM/yyyy" 
							    	   ng-model="formData.dateFrom" placeholder="วันที่เริ่มต้น" ng-change="dateFromChange()">
							    <span class="input-group-addon">ถึง</span>
							    <input type="text" name="dateTo" class="form-control input-sm" readonly="readonly" date-parser="dd/MM/yyyy" 
							    	   ng-model="formData.dateTo" placeholder="วันที่สิ้นสุด" ng-change="search()">
							</div>
						</div>
					</div>
	            </div>
	            <div class="panel-body">
	                <canvas id="bar" class="chart chart-bar" data="bar.data" labels="bar.labels" series="bar.series" options="bar.options"></canvas>
	            </div>
	        </div>
	    </div>

	                <canvas id="line" class="chart chart-line chart-xl" data="line.data" labels="line.labels" legend="true"
	                click="line.onClick" series="line.series"></canvas>
	            </div>
	        </div>
	    </div> -->
	    
	
    </div>
</div>
