<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default" style="border-color: #6d94ab;">
                <div class="panel-heading" style="background-color: #495f6c; color: #51c4ea; text-align: center; border-color: #75a0ba;">
                    <h1 class="panel-title" style="font-size: 20px;">Gambler Login</h1>
                </div>
                <div class="panel-body" style="background-color: #495f6c; padding: 30px 30px 30px 30px;">
                    <form role="form" ng-submit="login()" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <!-- <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus> -->
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="credentials.username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" ng-model="credentials.password" required>
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div> -->
                            <button class="btn btn-info btn-block" ng-disabled="loginForm.$invalid">{{ 'login.login_btn' | translate }}</button>
                        </fieldset>
                    </form>
                </div>
                <!-- <div class="panel-footer"></div> -->
            </div>
        </div>
    </div>
</div>
