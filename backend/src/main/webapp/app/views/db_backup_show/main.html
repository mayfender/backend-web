

<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">DB Backup</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i> DB Backup List
                </div>
                <div class="panel-body" style="padding: 3px;">
                
                	<div class="panel panel-info" style="margin: 0;">
						<div class="panel-heading">
							<form class="form-inline" ng-submit="search()" name="searchForm" novalidate>
							
								<div class="row">
									<div class="col-lg-12">
									
									  <div class="form-group input-group">
									  	<span class="input-group-addon"><i class="fa fa-server"></i></span>
									  	<select name="column" class="form-control" ng-model="dir" ng-options="option as option for option in dirList" ng-change="search()"></select>
									  </div>
									  
									</div>
								</div>
							</form>
						</div>
					</div> <!-- / panel panel-info -->
				
					<div class="table-responsive" style="padding: 0;">
						<table class="table table-striped table-hover table-bordered" style="margin: 0;">
							<thead>
								<tr>
									<th style="white-space: nowrap; text-align: center; color: #337AB7;" width="5%">#</th>
									<th style="white-space: nowrap; text-align: center;" width="15%">Created Date</th>
									<th style="white-space: nowrap; text-align: center;" width="15%">File Size(MB)</th>
									<th style="white-space: nowrap; text-align: center;" width="65%">File Name</th>
								</tr>
							<thead>
							<!-- <tbody class="noselect"> -->
							<tbody>
								<tr ng-repeat="data in fileList track by $index" style="color: #337AB7;" 
									ng-class="{'comm-row-selected': data.selected, 'comm-bg-color-warning': data.isHold && !data.selected}"
									data-context-menu="./views/trace_result/contextMenu1.html" ng-mousedown="rowSelect(data, $index, $event)">
									<td style="vertical-align: middle; text-align: center;">
										{{ $index + 1 }}
									</td>
									<td style="vertical-align: middle; text-align: center;">{{ data.createdDateTime | date:gb_dateTimeFormat }}</td>
									<td style="vertical-align: middle; text-align: right;">{{ data.fileSize | number:2 }}</td>
									<td style="vertical-align: middle; text-align: center;">
										<a href="" title="Download" ng-click="download(data.fileName)">{{ data.fileName }}</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
                	
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
