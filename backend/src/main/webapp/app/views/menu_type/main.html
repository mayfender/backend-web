<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{'menu_type.header_title' | translate}}</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-indent fa-fw"></i> {{'menu_type.header_panel' | translate}}
                </div>
                <div class="panel-body">
                	
                	<div class="col-lg-12">
	                	<table class="table table-striped table-hover">
	                		<thead>
							    <tr style="font-weight: bold">
							      <td style="width:35%; text-align: center;">{{'menu_type.th.menu_type_name' | translate}}</td>
							      <td style="width:25%"></td>
							    </tr>
	                		</thead>
	                		<tbody>
							    <tr ng-repeat="mt in menuTypes">
							      <td class="comm-vert-align-center">
							        <span editable-text="mt.name" e-name="name" e-form="rowform" onbeforesave="checkName($data)">
										<span style="font-size: 20px;">{{ mt.name }}</span>
							        </span>
							      </td>
							      <td class="comm-vert-align-center">
							        <form editable-form name="rowform" onbeforesave="saveMenuType($data, mt, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == mt">
							          <button type="button" ng-disabled="rowform.$waiting" ng-click="mt.id == null ? cancel($index) : rowform.$cancel()" class="btn btn-default">
							            {{'menu_type.cancel_btn' | translate}}
							          </button>
							          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
							            {{'menu_type.save_btn' | translate}}
							          </button>	
							        </form>
							        <div class="buttons" ng-show="!rowform.$visible">
							          <button class="btn btn-danger" ng-click="removeMenuType($index, mt)">{{'menu_type.delete_btn' | translate}}</button>
							          <button class="btn btn-primary" ng-click="rowform.$show()">{{'menu_type.edit_btn' | translate}}</button>
							        </div>  
							      </td>
							    </tr>
						    </tbody>
						  </table>
						  <button class="btn btn-default" ng-click="addMenuType()">{{'menu_type.add_menu_type_btn' | translate}}</button>
                	</div>
                		
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
