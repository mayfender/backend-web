<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{ headerLabel }}</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-list-alt  fa-fw"></i> {{ panelLabel }}
                </div>
                <div class="panel-body">


					<div class="col-lg-12">
						<div class="well well-sm" style="background-color:rgba(51, 122, 183, 0.1);">
							<form class="form-inline">
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="ชื่อตำแหน่งงาน" ng-model="criteria.position" ng-keyup="search()">
							  </div>
							  <div class="form-group">
					                <label style="margin-left: 20px;">สถานะ &nbsp;&nbsp;</label>
					                <label class="radio-inline">
					                    <input type="radio" name="userStatus" value="1" ng-model="criteria.status" ng-change="search()">เปิด
					                </label>
					                <label class="radio-inline">
					                    <input type="radio" name="userStatus" value="0" ng-model="criteria.status" ng-change="search()">ปิด
					                </label>
							   </div>
							   <button style="margin-left: 20px;" type="button" class="btn btn-outline btn-primary" ng-click="clearSearchForm()">ล้าง</button>
							</form>
						</div>
					</div>




					<div class="table-responsive col-lg-12">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th width="10%">ลำดับที่</th>
									<th width="30%">ชื่อตำแหน่งงาน</th>
									<th width="20%">สถานะ</th>
									<th width="40%">กระทำ</th>
								</tr>
							<thead>
							<tbody>
								<tr ng-repeat="data in datas track by $index">
									<td>{{ $index + 1 }}</td>
									<td>
										<span e-class="form-control" editable-text="data.displayValue" e-name="displayValue" e-form="rowform" onbeforesave="checkValue($data)">
											<span>{{ data.displayValue }}</span>
								        </span>
									</td>
									<td>
										<span editable-radiolist="data.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in statuses">
											<i class="fa fa-check-circle fa-lg user-status-enabled-icon" ng-show="data.status == 0"></i>
											<i class="fa fa-minus-circle fa-lg user-status-disabled-icon" ng-show="data.status == 1"></i>
								        </span>
									</td>
									<td style="white-space: nowrap">
									
										<form editable-form name="rowform" onbeforesave="saveItem($data, data, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == data">
								          <button type="button" ng-disabled="rowform.$waiting" ng-click="data.id == null ? cancel($index) : rowform.$cancel()" class="btn btn-default">
								            	ยกเลิก
								          </button>
								          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
								            	บันทึก
								          </button>	
								        </form>
								        <div class="buttons" ng-show="!rowform.$visible">
								          <button class="btn btn-danger" ng-click="removeItem($index, data)">ลบ</button>
								          <button class="btn btn-primary" ng-click="rowform.$show()">แก้ใข</button>
								        </div>  
									
									</td>
								</tr>
							</tbody>
						</table>

						<button class="btn btn-default" ng-click="addItem()">เพิ่มใหม่</button>
					</div>




				</div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
