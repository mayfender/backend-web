
<div class="col-lg-12">
	<div class="well well-sm" style="background-color:rgba(51, 122, 183, 0.1);">
		<form class="form-inline">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="{{'table_land.search.form.table_name_hint' | translate}}" ng-model="$parent.formData.tableName" ng-keyup="search()">
		  </div>
		  <div class="form-group">
                <label style="margin-left: 20px;">{{'table_land.search.form.status' | translate}} &nbsp;&nbsp;</label>
                <label class="radio-inline">
                    <input type="radio" name="userStatus" value="0" ng-model="$parent.formData.status" ng-change="search()">{{'table_land.search.form.status_unused' | translate}}
                </label>
                <label class="radio-inline">
                    <input type="radio" name="userStatus" value="1" ng-model="$parent.formData.status" ng-change="search()">{{'table_land.search.form.status_used' | translate}}
                </label>
		   </div>
		   <button style="margin-left: 20px;" type="button" class="btn btn-outline btn-primary" ng-click="clearSearchForm()">{{'table_land.search.form.clear_btn' | translate}}</button>
		</form>
	</div>
</div>
            	
<tableland tablename="{{ t.name }}" colour="{{ t.status == 1 ? 'red' : 'primary' }}" type="cutlery" goto="login" ng-repeat="t in tables"></tableland>
