<style>
.order-form input::-webkit-outer-spin-button,
.order-form input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.result-panel tbody tr:hover {
	/* background-color: #bad2ba; 
	color: black; */
}
.result-panel thead tr th {
	background-color: #2C2B2B;
	color: #cccccc;
}
.panel-style {
	background-color: #98b799;
}
.tabh-style a {
	color: black;
}

/* Table header fixed schroll */
.table-fixed tbody {
  height: 365px;
  overflow-y: auto;
  width: 100%;
}
.table-fixed thead,
.table-fixed tbody,
.table-fixed tr,
.table-fixed td,
.table-fixed th {
  display: block;

.table-fixed tbody td {
  float: left;
  border-top: .5px solid #ddd !important;
  white-space: nowrap;

<div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="page-header">
				<span class="pull-left">{{ showname }}</span>
				<i class="fa fa-sitemap fa-fw"></i> จัดการข้อมูล
			</h3>
		</div>
	</div>
	                
	<div class="row">
		<div class="col-md-12">
			<div class="panel gambler-panel" style="margin-bottom: 0px;">
				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group input-group input-group-sm">
							<span class="input-group-addon">งวดที่</span>
							<select class="form-control" ng-model="formData.period" ng-options="option._id as option.periodDateTime | date:'dd/MM/yyyy' for option in periods" ng-change="changePeriod()"></select>
								
							<span class="input-group-addon">ประเภท</span> 
							<select class="form-control" ng-model="formData.orderType" ng-options="option.id as option.name for option in orderType"
								ng-change="changeTab(formData.orderType)">
							</select>
							
							<span class="input-group-addon">ค้นหา</span>
							<input type="text" class="form-control" placeholder="เลขที่ซื้อ" ng-model="formData.orderNumber" />
						</div>
						<!-- <button type="button" class="btn btn-warning pull-right btn-sm" style="color: black;" ng-click="proceed()">ประมวลผลใหม่</button> -->
					</form>
					
					<div class="row">
						<div ng-class="{'col-md-12': receiverList.length == 1, 'col-md-6': receiverList.length > 1}" ng-repeat="rc in receiverList">
							<div style="margin-bottom: 5px; margin-top: 10px; background-color: #2C2B2B; border-radius: 5px; padding: 5px; border: .5px solid #ffffffa6;">
								
								<div class="form-group input-group" style="margin-bottom: 0;">
									<span class="input-group-addon">ผู้รับ</span>
									<select class="form-control" ng-model="receiverSelecting.selected" ng-options="option as option.receiverName for option in receiverInactiveList" ng-change="changeReceiver2($index)">
										<option value="">{{ rc.receiverName }}</option>
									</select>
									
									<span class="input-group-addon" style="padding: 0;">
										<span class="badge" style="background-color: #337ab7; font-size: 16px; margin-left: 10px; margin-right: 10px;
															padding: 7px 20px 7px 20px; border-radius: 13px; text-shadow: 1px 1px black;" 
															ng-style="rc.isCuttingOff ? {'background-color': 'rgb(150 78 78)'} : {'background-color': '#337ab7'}">
											{{ rc.receiverName }}
										</span>
									</span>
								</div>
								
							</div>
							<div ng-include="'./views/manageOrder/orderGroup.html'"></div>
							
							<div ng-class="{'pull-right': $index == 0}" ng-hide="isDnDable || formData.orderType == 0 || formData.orderType == 5 || formData.orderType == 6 || isCuttingOff">
								<i class="fa fa-2x" ng-class="{'fa-share': $index == 0, 'fa-reply': $index == 1}" style="color: #de952e; cursor: pointer;" 
								title="ย้ายข้อมูลการซื้อ"
								ng-click="moveOrder($index)"></i>
							</div>
							<div style="clear: both;"></div>				
						</div>
					</div>		
				</div>
			</div>
			
            
		</div>
	</div>
</div>
