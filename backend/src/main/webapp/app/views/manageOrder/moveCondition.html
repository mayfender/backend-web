<div>
   <div class="form-group">
   	   	<p style="font-size: 16px;">ย้ายข้อมูล <strong style="color: #d22222;">{{ typeMess }}</strong> จาก 
	   	   	<span>
	   	   		<strong style="text-decoration: underline; color: #d22222;">
	   	   			<i>{{ moveFrom.receiverName }}</i>
	   	   		</strong>&nbsp;
	   	   		<i class="fa fa-hand-o-right"></i>&nbsp;
	   	   		<strong style="text-decoration: underline; color: #d22222;"><i>{{ moveTo.receiverName }}</i></strong>
	   	   	</span>
   	   	</p>
   	   	
   	   	<p style="text-decoration: underline;">ด้วยเงื่อนไขดังนี้</p>
		<div class="form-group input-group input-group-sm">
			<span class="input-group-addon">ราคาซื้อ</span> 
			<select class="form-control" ng-model="moveOrderData.operator" ng-options="option.id as option.name for option in moveOrderData.operators">
			</select>
			<span class="input-group-addon"></span>
			<select class="form-control" ng-model="moveOrderData.price" ng-options="option for option in moveOrderData.prices"
				ng-disabled="moveOrderData.operator == 3">
			</select>
			<span class="input-group-addon">บาท</span>
		</div>
		<div>
			<div class="checkbox" ng-show="formData.orderType == 1">
				<label>
			      <input type="checkbox" ng-model="moveOrderData.isIncludeTod" ng-true-value="true" ng-false-value="false"> รวมโต๊ดด้วย
			    </label>
		    </div>
		</div>
   </div>
</div>
