<div>
	<form name="persistForm" ng-submit="isEdit ? update() : save()" novalidate>
		
		<div class="col-lg-6 panel panel-default" style="padding-left: 10px; padding-right: 10px; padding-top: 5px;">
			<div style="position: absolute; left: 50%;">
				<div style="position: relative; left: -50%; top: -23px;">
		            <i class="fa fa-child fa-2x" style="color: #337AB7;"></i>
		        </div>
			</div>
			<div class="row">
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.prefixName.$invalid}">
					<label class="control-label">คำนำหน้าชื่อ</label>
					<input tabindex="1" name="prefixName" class="form-control" ng-model="data.prefixName" required>
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.firstname.$invalid}">
					<label class="control-label">ชื่อ</label>
					<input tabindex="2" name="firstname" class="form-control" ng-model="data.firstname" required>
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.lastname.$invalid}">
					<label class="control-label">นามสกุล</label>
					<input tabindex="3" name="lastname" class="form-control" ng-model="data.lastname" required>
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.citizenId.$invalid}">
					<label class="control-label">เลขบัตรประจำตัวประชาชน</label>
					<input tabindex="6" name="citizenId" class="form-control" ng-model="data.citizenId" required>
				</div>				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.fingerId.$invalid}">
					<label class="control-label">รหัสจากเครื่อง Finger Scan</label>
					<input tabindex="7" name="fingerId" class="form-control" ng-model="data.fingerId" required>
				</div>
				
				<div class="col-lg-6 form-group">
					<label class="control-label">วันเดือนปีเกิด</label>
					<div class="input-group">
						<input tabindex="4" name="birthday" type="text" readonly="readonly" class="form-control" datepicker-popup="{{format}}"
							current-text="{{'datepicker.today' | translate}}"
							clear-text="{{'datepicker.clear' | translate}}"
							close-text="{{'datepicker.close' | translate}}"
							ng-model="data.birthday" is-open="birthdayPicker" /> 
							<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="openBirthday($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.image.$invalid}">
					<label class="control-label">ภาพถ่ายหน้าตรง</label>
					<span class="text-danger" ng-show="persistForm.image.$error.maxsize" style="position: absolute; right: 5px;">
						<i class='fa fa-warning fa-fw'></i><em>ขนาดไฟล์เกิน 120 KB</em>
					</span>
					<input tabindex="5" class="form-control" id="image" name="image" type="file" onchange="angular.element(this).scope().preview(this)" 
					       ng-model="imgUpload" maxsize="10" base-sixty-four-input accept=".png,.jpg,.gif" />
				</div>
				
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default" style="padding-left: 10px; padding-right: 10px; padding-top: 5px;">
				<div style="position: absolute; left: 50%;">
					<div style="position: relative; left: -50%; top: -22px;">
			            <i class="fa fa-lock fa-2x" style="color: #337AB7;"></i>
			        </div>
				</div>
				<div class="row">
					<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.userName.$invalid || existingUserErrMsg}">
						<label class="control-label">Username</label>
						<span class="text-danger" ng-show="existingUserErrMsg" style="position: absolute; right: 0px;">
							<i class='fa fa-warning fa-fw'></i><em>{{ existingUserErrMsg }}</em>
						</span>
						<input tabindex="15" name="userName" class="form-control" ng-model="data.authen.userName" ng-change="existingUserErrMsg = null" required>
					</div>
					<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.password.$invalid}">
						<label class="control-label">Password</label>
						<input tabindex="16" name="password" type="password" class="form-control" ng-model="data.authen.password" required>
					</div>
					<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.rePassword.$invalid}">
						<label class="control-label">Re-Password</label>
						<input tabindex="17" name="rePassword" type="password" class="form-control" ng-model="rePassword" required>
					</div>
					<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.memberTypeId.$invalid}">
						<label class="control-label">ประเภทสมาชิก</label>
						<select tabindex="18" name="memberTypeId" class="form-control" ng-model="data.memberTypeId" required>
							<option value="">--- เลือกประเภทสมาชิก ---</option>
					      	<option ng-selected="{{ data.memberTypeId == option.memberTypeId }}" 
					      			ng-repeat="option in memberTypes" value="{{ option.memberTypeId }}">{{ option.memberTypeName }}</option>
					    </select>
					</div>
					<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.roles.$invalid}">
						<label class="control-label">สิทธิ</label>
						<select tabindex="18" name="roles" class="form-control" ng-model="data.authen.authority" required>
							<option value="">{{'user.addpage.dropdown_role_msg' | translate}}</option>
					      	<option ng-selected="{{ user.roles[0].authority == option.authority }}" 
					      			ng-repeat="option in rolesConstant" value="{{ option.authority }}">{{ option.name }}</option>
					    </select>
		            </div>
					<div class="form-group col-lg-6">
						<label class="control-label">วันหมดอายุ</label>
						<div class="input-group">
							<input tabindex="19" name="expireDate" type="text" readonly="readonly" class="form-control" datepicker-popup="{{format}}"
								current-text="{{'datepicker.today' | translate}}"
								clear-text="{{'datepicker.clear' | translate}}"
								close-text="{{'datepicker.close' | translate}}"
								ng-model="data.expireDate" is-open="expireDatePicker" /> 
								<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openExpireDate($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="form-group col-lg-6">
		                 <label class="control-label">สถานะ &nbsp;&nbsp;</label>
		                 <!-- <label class="control-label">&nbsp;</label> -->
		                 <div class="radio">
		                 	<!-- <label style="font-weight: bold;">สถานะ &nbsp;&nbsp;</label> -->
			                 <label class="radio-inline">
			                     <input tabindex="19" type="radio" name="status" value="1" ng-checked="data.authen.status == 1" ng-model="data.authen.status">เปิด
			                 </label>
			                 <label class="radio-inline">
			                     <input type="radio" name="status" value="0" ng-checked="data.authen.status == 0" ng-model="data.authen.status">ปิด
			                 </label>
		                 </div>
		             </div>	                
                </div>
			</div>         
		</div>
		<div class="col-lg-12">
			<div class="panel panel-default row" style="padding-top: 5px;">
				<div style="position: absolute; left: 50%;">
					<div style="position: relative; left: -50%; top: -23px;">
			            <i class="fa fa-home fa-2x" style="color: #337AB7;"></i>
			        </div>
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">เบอร์โทร</label>
					<input tabindex="9" name="conTelNo" class="form-control" ng-model="data.conTelNo">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">Line ID</label>
					<input tabindex="13" name="conLineId" class="form-control" ng-model="data.conLineId">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">มือถือ</label>
					<input tabindex="10" name="conMobileNo" class="form-control" ng-model="data.conMobileNo">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">Facebook</label>
					<input tabindex="14" name="conFacebook" class="form-control" ng-model="data.conFacebook">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">ที่อยู่อีเมล์</label>
					<input tabindex="11" name="conEmail" class="form-control" ng-model="data.conEmail">
				</div>
				<div class="form-group col-lg-6">
					<label class="control-label">ที่อยู่</label>
					<textarea tabindex="12" name="conAddress" class="form-control" rows="3" ng-model="data.conAddress"></textarea>
				</div>
			</div>
		</div>
		
		<div class="col-lg-12" style="text-align: center;">
			<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">ล้าง</button>
			<button type="submit" class="btn btn-outline btn-primary btn-lg" ng-disabled="persistForm.$invalid">{{ persisBtn }}</button>
		</div>
	
	</form>
	
</div>
