<div>
	<form name="persistForm" ng-submit="isEdit ? update() : save()" novalidate>
		
		<div class="col-lg-6">
			<div class="panel panel-default row" style="padding-top: 10px;">
				<div style="position: absolute; left: 50%;">
					<div style="position: relative; left: -50%; top: -23px;">
			            <i class="fa fa-child fa-2x" style="color: #337AB7;"></i>
			        </div>
				</div>
				
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.prefixName.$invalid}">
					<label class="control-label">คำนำหน้าชื่อ</label>
					<select tabindex="1" name="prefixName" class="form-control" ng-model="data.prefixName.namingDetId" required>
						<option value="">-- กรุณาเลือก --</option>
				      	<option ng-selected="{{ data.prefixName.namingDetId == option.namingDetId }}" 
				      			ng-repeat="option in prefixNames" value="{{ option.namingDetId }}">{{ option.displayValue }}</option>
				    </select>
				</div>
				
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.firstname.$invalid}">
					<label class="control-label">ชื่อ</label>
					<input tabindex="2" name="firstname" class="form-control" ng-model="data.firstname" required>
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.lastname.$invalid}">
					<label class="control-label">นามสกุล</label>
					<input tabindex="3" name="lastname" class="form-control" ng-model="data.lastname" required>
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.firstnameEng.$invalid}">
					<label class="control-label">ชื่อภาษาอังกฤษ</label>
					<input tabindex="4" name="firstnameEng" class="form-control" ng-model="data.firstnameEng" required>
				</div>
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.lastnameEng.$invalid}">
					<label class="control-label">นามสกุลภาษาอังกฤษ</label>
					<input tabindex="5" name="lastnameEng" class="form-control" ng-model="data.lastnameEng" required>
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.citizenId.$invalid}">
					<label class="control-label">เลขบัตรประจำตัวประชาชน</label>
					<input tabindex="6" name="citizenId" class="form-control" ng-minlength="13" maxlength="13" ng-keyup="checkCitizenId()" ng-model="data.citizenId" required>
				</div>				
				<div class="form-group col-lg-6">
					<label class="control-label">รหัสจากเครื่อง Finger Scan</label>
					<input tabindex="7" name="fingerId" class="form-control" ng-model="data.fingerId">
				</div>
					
				<div class="form-group col-lg-6">
	                <label class="control-label">วันเดือนปีเกิด</label>
	                <code style="position: absolute; right: 15px;">DD/MM/YYYY</code>
	                <div class="input-group">
						<input type="text" tabindex="8" name="birthday" class="form-control" 
							   data-provide="datepicker" date-parser="dd/MM/yyyy" 
							   data-date-format="dd/mm/yyyy"
							   data-date-autoclose="true"
							   data-date-today-btn="true"
							   data-date-today-highlight="true"
							   data-date-language="th-th" ng-model="birthday">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                </div>
				</div>
				<!-- <div class="col-lg-6 form-group" ng-class="{'has-error':persistForm.birthday.$invalid}">
					<label class="control-label">วันเดือนปีเกิด</label>
					<code style="position: absolute; right: 15px;">DD/MM/YYYY</code>

						<input tabindex="8" name="birthday" type="text" class="form-control" datepicker-popup="{{format}}"

							</button>
						</span>
					</div>
				</div> -->
				
				
				
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.image.$invalid}">
					<label class="control-label">ภาพถ่ายหน้าตรง</label>
					<code style="position: absolute; right: 15px;"><em>*ไม่เกิน 1 MB</em></code>
					<input tabindex="9" class="form-control" id="image" name="image" type="file" onchange="angular.element(this).scope().preview(this)" 
					       ng-model="imgUpload" maxsize="1000" base-sixty-four-input accept=".png,.jpg,.gif" />
					<span class="text-danger" ng-show="persistForm.image.$error.maxsize">
						<i class='fa fa-warning fa-fw'></i><small><em>ขนาดไฟล์เกินที่กำหนด</em></small>
					</span>
				</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="panel panel-default row" style="padding-top: 10px; margin-left: 1px;">
				<div style="position: absolute; left: 50%;">
					<div style="position: relative; left: -50%; top: -22px;">
			            <i class="fa fa-lock fa-2x" style="color: #337AB7;"></i>
			        </div>
				</div>

					<label class="control-label">Username</label>
					<input tabindex="18" name="userName" class="form-control" ng-model="data.authen.userName" required>
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.password.$invalid}">
					<label class="control-label">Password</label>
					<input tabindex="19" name="password" type="password" class="form-control" ng-model="password" ng-required="isPassRequired">
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.rePassword.$invalid}">
					<label class="control-label">Re-Password</label>
					<input tabindex="20" name="rePassword" type="password" class="form-control" ng-model="rePassword" ng-required="isPassRequired">
				</div> -->
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.memberId.$invalid || isMemberIdError}">
					<label class="control-label">เลขที่สมาชิก</label>
					<code style="position: absolute; right: 15px;" ng-show="isMemberIdError"><em>เลขที่สมาชิกซ้ำ</em></code>
					<input tabindex="21" name="memberId" class="form-control" ng-model="data.memberId" ng-blur="memeberIdCheck()" required>
				</div>
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.empireNo.$invalid}">
					<label class="control-label">Empire No.</label>
					<input tabindex="21" name="empireNo" class="form-control" ng-model="data.empireNo" ng-minlength="4" maxlength="4" required>
				</div>
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.memberTypeId.$invalid}">
					<label class="control-label">ประเภทสมาชิก</label>
					<select tabindex="21" name="memberTypeId" class="form-control" ng-model="data.memberTypeId" ng-change="selectedMemType()" required>
						<option value="">-- กรุณาเลือก --</option>
				      	<option ng-selected="{{ data.memberTypeId == option.memberTypeId }}" 
				      			ng-repeat="option in memberTypes" value="{{ option.memberTypeId }}">{{ option.memberTypeName }}</option>
				    </select>
				</div>
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.roles.$invalid}">
					<label class="control-label">สิทธิ</label>
					<select tabindex="22" name="roles" class="form-control" ng-model="data.authen.authority" required>
						<option value="">-- กรุณาเลือก --</option>
				      	<option ng-selected="{{ data.authen.authority == option.authority }}" 
				      			ng-repeat="option in rolesConstant" value="{{ option.authority }}">{{ option.name }}</option>
				    </select>
	            </div>
	            
	            <div class="form-group col-lg-6" ng-class="{'has-error':persistForm.registerDate.$invalid}">
	                <label class="control-label">วันเริ่มสมาชิก</label>
	                <code style="position: absolute; right: 15px;">DD/MM/YYYY</code>
	                <div class="input-group">
						<input type="text" tabindex="23" name="registerDate" class="form-control" data-provide="datepicker" date-parser="dd/MM/yyyy"
							   data-date-format="dd/mm/yyyy"
							   data-date-autoclose="true"
							   data-date-today-btn="true"
							   data-date-today-highlight="true"
							   ng-change="registerDateChange()"
							   data-date-language="th-en" ng-model="data.registerDate" required>
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                </div>
				</div>

				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.expireDate.$invalid}">
	                <label class="control-label">วันหมดอายุ</label>
	                <code style="position: absolute; right: 15px;">DD/MM/YYYY</code>
	                <div class="input-group">
						<input type="text" tabindex="24" name="expireDate" class="form-control" data-provide="datepicker" date-parser="dd/MM/yyyy"
							   data-date-format="dd/mm/yyyy"
							   data-date-autoclose="true"
							   data-date-today-btn="true"
							   data-date-today-highlight="true"
							   data-date-language="th-en" ng-model="data.expireDate" required>
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
	                </div>
				</div>

					<label class="control-label">วันหมดอายุ</label>
					<code style="position: absolute; right: 15px;">DD/MM/YYYY</code>

				</div> -->
				
				<div class="form-group col-lg-6" ng-class="{'has-error':persistForm.price.$invalid}">
	                <label class="control-label">ราคาค่าสมัครสมาชิก</label>
	                <div class="input-group">
						<!-- <label class="form-control">{{ memberPrice }}</label> -->
						<input tabindex="25" name="price" class="form-control" ng-model="data.price" required>
	                    <span class="input-group-addon">
	                    	<i class="fa fa-btc"></i>
	                    </span>
	                </div>
	                            
				</div>
				<div class="form-group col-lg-6">
	                 <label class="control-label">ประเภทการชำระเงิน &nbsp;&nbsp;</label>
	                 <!-- <label class="control-label">&nbsp;</label> -->
	                 <div style="margin-top: 10px;">
	                 	<!-- <label style="font-weight: bold;">สถานะ &nbsp;&nbsp;</label> -->
		                 <label class="radio-inline">
		                     <input tabindex="25" type="radio" name="payType" value="1" ng-checked="data.payType == 1" ng-model="data.payType">เงินสด
		                 </label>
		                 <label class="radio-inline">
		                     <input type="radio" name="payType" value="2" ng-checked="data.payType == 2" ng-model="data.payType">บัตรเครดิต
		                 </label>
	                 </div>
	           </div>
	           
			</div>         
		</div>
	
		<div class="col-lg-12">
	       	<div class="form-group col-lg-12">
				<label style="font-weight: bold;">สถานะสมาชิก &nbsp;&nbsp;</label>
                <label class="radio-inline">
                    <input tabindex="25" type="radio" name="status" value="1" ng-checked="data.authen.status == 1" ng-model="data.authen.status">เปิด
                </label>
                <label class="radio-inline">
                	<input type="radio" name="status" value="0" ng-checked="data.authen.status == 0" ng-model="data.authen.status">ปิด
                </label>
	       	</div>          
        </div>
		
		<div class="col-lg-12">
			<div class="panel panel-default row" style="padding-top: 10px;">
				<div style="position: absolute; left: 51%;">
					<div style="position: relative; left: -50%; top: -23px;">
			            <i class="fa fa-home fa-2x" style="color: #337AB7;"></i>
			        </div>
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">เบอร์โทร</label>
					<input tabindex="10" name="conTelNo" class="form-control" ng-model="data.conTelNo">
				</div>
				<div class="form-group col-lg-2" ng-class="{'has-error':persistForm.conMobileNo1.$invalid}">
					<label class="control-label">มือถือ</label>
					<input tabindex="11" name="conMobileNo1" class="form-control" ng-model="data.conMobileNo1" required>
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">มือถือ (สำรอง 2)</label>
					<input tabindex="12" name="conMobileNo2" class="form-control" ng-model="data.conMobileNo2">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">มือถือ (สำรอง 3)</label>
					<input tabindex="13" name="conMobileNo3" class="form-control" ng-model="data.conMobileNo3">
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.conEmail.$invalid}">
					<label class="control-label">Email</label>
					<input tabindex="14" name="conEmail" type="email" class="form-control" ng-model="data.conEmail" required>
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">Line ID</label>
					<input tabindex="15" name="conLineId" class="form-control" ng-model="data.conLineId">
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">Facebook</label>
					<input tabindex="16" name="conFacebook" class="form-control" ng-model="data.conFacebook">
				</div>
				<div class="form-group col-lg-4" ng-class="{'has-error':persistForm.conAddress.$invalid}">
					<label class="control-label">ที่อยู่</label>
					<textarea tabindex="17" name="conAddress" class="form-control" rows="3" ng-model="data.conAddress" required></textarea>
				</div>
				
				<div class="form-group col-lg-2" ng-class="{'has-error':persistForm.zipcode.$invalid}">
					<label class="control-label">รหัสไปรษณีย์</label>
					<input tabindex="17" name="zipcode" ng-minlength="5" maxlength="5" class="form-control" ng-model="zipcode" ng-change="zipCodeChanged()" required>
				</div>
				<div class="form-group col-lg-2" ng-class="{'has-error':persistForm.district.$invalid}">
					<label class="control-label">ตำบล/แขวง</label>
					<select tabindex="17" name="district" class="form-control" ng-hide="districtName" ng-model="data.addressId" ng-change="selectedDistrict()"
						    ng-options="option.id as option.district.districtName for option in zipcodes | orderBy: 'district.districtName'" ng-required="!districtName">
						<option value="">-- กรุณาเลือก --</option>
				    </select>
				    <span class="form-control" ng-show="districtName">{{ districtName }}</span>
			  	</div>
				<div class="form-group col-lg-2">
					<label class="control-label">อำเภอ/เขต</label>
					<span class="form-control">{{ amphur }}</span>
				</div>
				<div class="form-group col-lg-2">
					<label class="control-label">จังหวัด</label>
					<span class="form-control">{{ province }}</span>
				</div>
				
			</div>
		</div>
		
		<div class="col-lg-12" style="text-align: center;">
			<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">ล้าง</button>
			<button type="submit" class="btn btn-outline btn-primary btn-lg" ng-disabled="persistForm.$invalid || isMemberIdError" tabindex="26">{{ persisBtn }}</button>
			<button type="button" class="btn btn-outline btn-warning btn-lg" ng-disabled="persistForm.$invalid || isMemberIdError" tabindex="27" ng-click="print(1)">พิมพ์ใบเสร็จ</button>
			<button type="button" class="btn btn-outline btn-warning btn-lg" ng-disabled="persistForm.$invalid || isMemberIdError" tabindex="27" ng-click="print(2)">Registration Form</button>
		</div>

</div>


<selectpage control="selectpageObj"></selectpage>
