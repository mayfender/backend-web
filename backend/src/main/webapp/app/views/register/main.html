<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">ระบบสมาชิก</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                	<div style="position: absolute; left: 50%;" ng-show="url == 'search'">
						<div style="color: black; position: relative; left: -50%; top: -60px;">
				            <img id="imgUpload" class="img-thumbnail" ng-src="{{ imageSource }}" width="100" ng-show="imageSource">
				        </div>
					</div>
                    <i class="fa fa-list-alt fa-fw"></i> {{ headerTitle }}
                    <button type="button" class="btn btn-warning btn-circle btn-lg" style="position: absolute; right: 0px;" ng-click="gotoSelected()">
                    	<i class="fa" ng-class="iconBtn"></i>
                    </button>
                </div>
                <div class="panel-body">
                
                	<div ui-view></div>
                	
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
