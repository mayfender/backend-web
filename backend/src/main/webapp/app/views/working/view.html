
<div class="row">
	<div class="col-lg-12">
		<div class="btn-group pull-right" style="margin: 0 0 3px 0;">
		  <button type="button" class="btn btn-primary btn-outline" ng-class="{'active': group.btnActive}" ng-repeat="group in groupDatas" ng-click="changeTab(group)">{{ group.name }}</button>
		</div>
	</div>

	<div class="col-lg-12">
		<div style="background-color: #356190;" class="comm-rcorners-1">
			<div ng-repeat="f in fieldName" class="col-lg-3" style="font-size: 13px; padding: 0; color: #E1E2E3;">
				<div class="col-lg-5 mayfender" style="text-align: right; margin: 0; padding-right: 6px; border-top: 1px solid #234E7C; background-color: #264F7A; word-wrap: break-word;">
					<span>{{ f.columnNameAlias || f.columnName }}: </span>
				</div>
				<div class="col-lg-7" style="padding: 0; background-color: #356190; border-top: 1px solid #234E7C;"
					 ng-style="f.isNotice ? {'cursor': 'pointer'} : {}" ng-click="f.isNotice ? noticeMenu() : ''">
						{{ 
						   f.dataType == 'sys_owner' ? taskDetail[f.columnName][0].showname :
						   f.dataType == 'date' ? (taskDetail[f.columnName] | date:format) : 
						   f.dataType == 'num' ? (taskDetail[f.columnName] | number:2) : taskDetail[f.columnName] 
						}}
				</div> 
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="btn-group" style="margin: 15px 0 3px 0;">
		  <button type="button" class="btn btn-primary btn-outline" ng-class="{'active': menu.btnActive}" ng-repeat="menu in tabActionMenus" ng-click="changeTabAction(menu)">{{ menu.name }}</button>
		</div>
	</div>
	<div class="col-lg-12" style="min-height: 150px;" ng-include="lastTabActionMenuActive.url"></div>
</div>





<!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
     <div class="modal-dialog">
         <div class="modal-content">
         	<div class="modal-header">
                <button type="button" class="close" ng-click="dismissModal()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">แบบฟอร์ม Notice</h4>
            </div>
            <div class="modal-body">            	    	
				<div class="panel panel-default" style="margin-bottom: 0; margin-top: 0;">
				  <div class="panel-body">
				  	<div class="row" ng-repeat="file in files"> 
				  		<div class="col-lg-12" style="text-align: center;">
						  	<button class="btn btn-primary col-lg-12" type="button" style="margin-bottom: 3px;" ng-click="printNotice(file.id)">{{ file.templateName }}</button>
				  		</div>
				  	</div>
				  </div>
				</div>
            </div>
           	<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="dismissModal()">ปิด</button>
			</div>
         </div>
     </div>
 </div>
<!-- / Modal -->
