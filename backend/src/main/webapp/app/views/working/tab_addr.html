<style>
.editable-wrap {
    width: 100%;
}
</style>

<button type="button" class="btn btn-primary btn-circle" ng-click="addrObj.addItem()" style="position: absolute; right: 15px; top: -33px;"><i class="fa fa-plus"></i></button>


<div class="table-responsive">	
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>ชื่อ</th>
				<th>ที่อยู่ 1</th>
				<th>ที่อยู่ 2</th>
				<th>ที่อยู่ 3</th>
				<th>ที่อยู่ 4</th>
				<th>Tel.</th>
				<th>Mobile</th>
				<th>Fax</th>
				<th></th>
			</tr>
		<thead>
		<tbody>
			<tr ng-repeat="item in addrObj.items">
				<td style="vertical-align: middle;">
			        <span editable-text="item.name" e-name="name" e-form="rowform">{{ item.name }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.addr1" e-name="addr1" e-form="rowform">{{ item.addr1 }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.addr2" e-name="addr2" e-form="rowform">{{ item.addr2 }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.addr3" e-name="addr3" e-form="rowform">{{ item.addr3 }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.addr4" e-name="addr4" e-form="rowform">{{ item.addr4 }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.tel" e-name="tel" e-form="rowform">{{ item.tel }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.mobile" e-name="mobile" e-form="rowform">{{ item.mobile }}</span>
		      	</td>
		      	<td style="vertical-align: middle;">
			        <span editable-text="item.fax" e-name="fax" e-form="rowform">{{ item.fax }}</span>
		      	</td>
		      	<td>
		      		<form editable-form id="rowform" name="rowform" onbeforesave="addrObj.saveItem($data, item, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="addrObj.inserted == item">
			          <i class="fa fa-floppy-o fa-fw user-action-icon-primary" ng-disabled="rowform.$waiting" onclick="$('#rowform').submit()"></i>
			          <i class="fa fa-reply fa-fw user-action-icon-primary" ng-disabled="rowform.$waiting" ng-click="item.id != null ? rowform.$cancel() : addrObj.cancelNewItem(item)"></i>
			        </form>
			        <div class="buttons" ng-show="!rowform.$visible">
			          <!-- <button class="btn btn-info" ng-click="rowform.$show()">แก้ใข</button> -->
			          <!-- <button class="btn btn-danger" ng-click="addrObj.removeItem($index, item.id)">ลบ</button> -->
			          
			          <i class="fa fa-pencil-square-o fa-fw user-action-icon-primary" ng-click="rowform.$show()"></i>
			          <i class="fa fa-times fa-fw user-action-icon-danger" ng-click="addrObj.removeItem($index, item.id)"></i>
			          <i class="fa fa-print fa-fw user-action-icon-primary"></i>
			        </div>  
		      	</td>
			</tr>
		</tbody>
	</table>
</div>
