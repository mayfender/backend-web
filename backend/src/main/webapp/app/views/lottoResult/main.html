<style>
tbody > tr > td > span {
	color: black !important;
}
thead > tr > th, tbody > tr > td {
	white-space:nowrap;
}
.header-sum > th > span {
	color: black !important;
}
.admin {
	color: #55c655;
}
.customer {
	color: #ecc73f;
}
.win-price-sum {
	background-color: #ecc73f;
}
.win-price {
	background-color: #55c655;
}
</style>
<div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="page-header">
				<span class="pull-left">{{ showname }}</span>
				<i class="fa fa-desktop fa-fw"></i> ผลสลาก
			</h3>
		</div>
	</div>
	                
	<div class="row">
		<div class="col-md-12">
			<div class="panel gambler-panel">
                <div class="panel-body">
                
                	<div class="form-group input-group">
						<span class="input-group-addon">งวดที่</span>
				      	<select class="form-control" ng-model="formData.period" ng-options="option._id as option.periodDateTime | date:'dd/MM/yyyy' for option in periods" ng-change="changePeriod()"></select>
						<span class="input-group-addon">ผลสลาก 
							<span class="badge" style="background-color: #55c655; color: black;">เลข 3 ตัวบน : {{ formData.result3 }}</span> 
							<span class="badge" style="background-color: #55c655; color: black;">เลข 2 ตัวล่าง : {{ formData.result2 }}</span>
						</span>
				    </div>
                	<div style="overflow: auto;">	            
						<table class="table table-hover gambler-panel">
						    <thead>
						    	<tr class="header-sum">
						    		<th colspan="2" style="text-align: center; color: #e0b000;">
						    			<span class="badge win-price-sum">รวมยอดถูก</span>
						    		</th>
						    		<th ng-repeat="t in titles | filter:{show: true}">
						    			<span class="badge win-price-sum">{{ t.sum | number:0 }}</span>
						    		</th>
						    	</tr>
								<tr>
									<th>#</th>
									<th>ชื่อ</th>
									<th ng-repeat="t in titles | filter:{show: true}">{{ t.title }}</th>
								</tr>
						    </thead>
							<tbody>
						     	<tr ng-repeat="res in resultFormated">
						     		<td>{{ $index + 1 }}</td>
						     		<td>
										<i class="fa fa-fw" ng-class="{'fa-user-o customer': res.isCustomer, 'fa-user-circle-o admin': !res.isCustomer}"></i> {{ res.name }}
									</td>
						     		<td ng-repeat="t in titles | filter:{show: true}">
						     			<span class="badge win-price">{{ res[t.field] | number:0 }}</span>
						     		</td>
								</tr>
						    </tbody>
						</table>
					</div>
                </div>
			</div>
		</div>
	</div>
</div>
