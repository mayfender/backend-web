<div>
	<div class="col-lg-6">
		<form name="addUserForm" role="addUserForm" ng-submit="isEdit ? update() : save()" novalidate>
			<div class="form-group" ng-class="{'has-error':addUserForm.userNameShow.$invalid}">
				<label class="control-label">ชื่อประเภทสมาชิก *</label>
				<input name="userNameShow" class="form-control" ng-model="user.userNameShow" required>
			</div>
			
			<div class="form-group">
                 <label>ประเภท &nbsp;&nbsp;</label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="1" ng-checked="user.enabled == 1" ng-model="user.enabled">รายวัน
                 </label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="0" ng-checked="user.enabled == 0" ng-model="user.enabled">รายเดือน
                 </label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="0" ng-checked="user.enabled == 0" ng-model="user.enabled">รายปี
                 </label>
             </div>
			
			<div class="row">
				<div class="form-group col-lg-6" ng-class="{'has-error':addUserForm.userNameShow.$invalid}">
					<label class="control-label">จำนวน *</label>
					<input name="userNameShow" class="form-control" ng-model="user.userNameShow" ng-change="existingUserShowErrMsg = null" ng-disabled="autoGen" required>
				</div>
				<div class="form-group col-lg-6" ng-class="{'has-error':addUserForm.userNameShow.$invalid}">
					<label class="control-label">ราคาสมาชิก *</label>
					<input name="userNameShow" class="form-control" ng-model="user.userNameShow" ng-change="existingUserShowErrMsg = null" ng-disabled="autoGen" required>
				</div>
			</div>
			
			
			<div class="form-group">
                 <label>สถานะ &nbsp;&nbsp;</label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="1" ng-checked="user.enabled == 1" ng-model="user.enabled">เปิด
                 </label>
                 <label class="radio-inline">
                     <input type="radio" name="userStatus" value="0" ng-checked="user.enabled == 0" ng-model="user.enabled">ปิด
                 </label>
             </div>
			<div style="text-align: center;">
				<button type="button" class="btn btn-outline btn-primary btn-lg" ng-click="clear()">{{'user.addpage.celar_btn' | translate}}</button>
				<button type="submit" class="btn btn-outline btn-primary btn-lg" ng-disabled="addUserForm.$invalid">{{ persisBtn }}</button>
			</div>
		</form>
	</div>
</div>
