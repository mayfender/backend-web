<style>
.has-error .checkbox, 
.has-error .checkbox-inline, 
.has-error .control-label, 
.has-error .help-block, 
.has-error .radio, 
.has-error .radio-inline, 
.has-error.checkbox label, 
.has-error.checkbox-inline label, 
.has-error.radio label, 
.has-error.radio-inline label {
	color: #5bc0de;
}
.has-error .form-control {
	border-color: #5bc0de;
}
.has-error .form-control:focus {
	border-color: #5bc0de;
}
.text-danger {
	color: #f29c21;
}
</style>

<form name="addUserForm" autocomplete="off" role="addUserForm" ng-submit="isEdit ? update() : save()" novalidate style="margin-top: 15px; color: #cccccc;">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group input-group-sm">
						<label class="control-label">Name</label>
						<input name="lastName" class="form-control" ng-model="formData.name" autocomplete="none">
					</div>
					<div class="form-group input-group-sm">
						<label class="control-label">TAX ID.</label>
						<input name="lastName" class="form-control" ng-model="user.lastName" autocomplete="none">
					</div>
					<div class="form-group input-group-sm">
						<label class="control-label">Code</label>
						<input name="lastName" class="form-control" ng-model="formData.code" autocomplete="none">
					</div>
					<div class="form-group input-group-sm" ng-class="{'has-error':addUserForm.roles.$invalid}">
						<label class="control-label">Package</label>
						<select class="form-control" ng-model="formData.package" ng-options="option.id as option.name for option in packages"></select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group input-group-sm">
						<label class="control-label">Address</label>
						<textarea name="lastName" class="form-control" ng-model="user.lastName" style="resize: vertical; height: 100px;" autocomplete="none"></textarea>
					</div>
					<div class="form-group input-group-sm">
						<label class="control-label">Paid NO.</label>
						<!-- <input name="lastName" class="form-control" ng-model="user.lastName" autocomplete="none"> -->
						<textarea name="lastName" class="form-control" ng-model="user.lastName" style="resize: vertical; height: 100px;" autocomplete="none"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group input-group-sm">
						<label class="control-label">Email</label>
						<input type="email" name="lastName" class="form-control" ng-model="user.lastName">
					</div>
					<div class="form-group input-group-sm">
						<label class="control-label">Line ID.</label>
						<input type="email" name="lastName" class="form-control" ng-model="user.lastName">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group input-group-sm">
						<label class="control-label">Tel.</label>
						<input type="email" name="lastName" class="form-control" ng-model="user.lastName">
					</div>
					<div class="form-group input-group-sm">
		                 <label>Status &nbsp;&nbsp;</label>
		                 <label class="radio-inline">
		                     <input type="radio" name="status" value="true" ng-checked="formData.enabled == true" ng-model="formData.enabled">Enable
		                 </label>
		                 <label class="radio-inline">
		                     <input type="radio" name="status" value="false" ng-checked="formData.enabled == false" ng-model="formData.enabled">Disable
		                 </label>
		            </div>		
				</div>
			</div>
			
			<br />
			<br />
			<br />
			<div class="row">
				<div class="col-md-12">
		            <div style="text-align: center;">
						<button type="submit" class="btn btn-outline btn-info" ng-disabled="addUserForm.$invalid">Save</button>
					</div>
				</div>
			</div>
		</div>
</form>


<div class="row">
	<div class="col-md-12">
		<div class="table-responsive">	
			<table class="table table-striped table-hover gambler-panel" style="margin: 0;">
				<thead>
					<tr style="color: #cccccc;">
						<th>#</th>
						<th>Created Date</th>
						<th>Name</th>
						<th>Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in customers track by $index" style="background-color: #525151;">
						<td>{{ $index + 1 }}</td>
						<td>{{ u.createdDateTime | date : 'dd/MM/yyyy hh:mm' }}</td>
						<td>{{ u.name }}</td>
						<td>
							<i class="fa fa-check-circle fa-lg" ng-show="u.enabled" title="เปิด"></i>
							<i class="fa fa-minus-circle fa-lg" ng-hide="u.enabled" title="ปิด"></i>
						</td>
						<td>
							<i class="fa fa-times fa-lg" ng-click="deleteUser(u.id)"></i>&emsp;
							<i class="fa fa-edit fa-lg" ng-click="editUser(u)"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
