<style>
.editable-wrap {
    width: 100%;
}
</style>

<div>
	<div class="row">
		<div class="col-md-12">
			<h1 class="page-header">Result Code</h1>
		</div>
	</div>
	
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-list-alt fa-fw"></i> แสดง Result Code
                    <div class="btn-group pull-right" ng-show="group0">
			            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
			            	<i class="fa fa-chevron-down"></i>
			            </button>
			            <ul class="dropdown-menu slidedown">
			                <li ng-repeat="u in products">
			                    <a href="" ng-click="changeProduct(u)">{{ u.productName }}</a>
			                </li>
			            </ul>
			        </div>
			        <span class="pull-right" ng-show="group0">{{ product.productName }}&nbsp&nbsp</span>
                </div>
                <div class="panel-body" style="padding: 3px;">
                
                
                		<div class="table-responsive">	
							<table class="table table-striped table-hover">
								<thead>
									<tr style="color: #337AB7;">
										<th style="width: 9%;">ตัวย่อ</th>
										<th style="width: 28%;">ประโยคเต็ม</th>
										<th style="width: 28%;">ความหมาย</th>
										<th style="width: 10%;">กรุ๊ป</th>
										<th style="width: 10%;">สถานะ</th>
										<th style="width: 15%;"></th>
									</tr>
								<thead>
								<tbody>
									<tr ng-repeat="item in items" style="color: #337AB7;">
										<td style="vertical-align: middle;">
									        <span editable-text="item.rstCode" e-name="code" e-form="rowform">{{ item.rstCode }}</span>
								      	</td>
								      	<td style="vertical-align: middle;">
									        <span editable-text="item.rstDesc" e-name="desc" e-form="rowform">{{ item.rstDesc }}</span>
								      	</td>
								      	<td style="vertical-align: middle;">
									        <span editable-text="item.rstMeaning" e-name="meaning" e-form="rowform">{{ item.rstMeaning }}</span>
								      	</td>
								      	<td>
								      		<span editable-select="item.resultGroupId" e-name="resultGroupId" e-form="rowform" e-ng-options="g.id as g.name for g in resultCodeGroups">
									          {{ (resultCodeGroups | filter:{id:item.resultGroupId})[0].name }}
									        </span>
								      	</td>
								      	<td style="vertical-align: middle;">
								      		<span editable-radiolist="item.enabled" e-name="enabled" e-form="rowform" e-ng-options="s.value as s.text for s in statuses">
												<i class="fa fa-check-circle fa-lg user-status-enabled-icon" ng-show="item.enabled"></i>
												<i class="fa fa-minus-circle fa-lg user-status-disabled-icon" ng-hide="item.enabled"></i>
									        </span>
								      	</td>
								      	<td style="vertical-align: middle;">
								      		<form editable-form name="rowform" onbeforesave="saveItem($data, item, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
			          						  <i class="fa fa-reply fa-lg user-action-icon-primary" ng-disabled="rowform.$waiting" ng-click="item.id != null ? rowform.$cancel() : cancelNewItem(item)" title="ยกเลิก"></i>&nbsp;
									          <i class="fa fa-floppy-o fa-lg user-action-icon-primary" ng-disabled="rowform.$waiting" onclick="$(this.parentElement).submit()" title="บันทึก"></i>
									        </form>
									        <div class="buttons" ng-show="!rowform.$visible">									          
			          						  <i class="fa fa-times fa-lg user-action-icon-danger" ng-click="removeItem($index, item.id)" title="ลบ"></i>&nbsp;
									          <i class="fa fa-pencil-square-o fa-lg user-action-icon-primary" ng-click="rowform.$show()" title="แก้ใข"></i>
									        </div>  
								      	</td>
									</tr>
								</tbody>
							</table>
						</div>
						
						<div class="pull-right">
							<button type="button" class="btn btn-primary btn-circle btn-sm" ng-click="resultCodeGroupModal()"><i class="fa fa-cubes"></i></button>
							<button type="button" class="btn btn-primary btn-circle btn-sm" ng-click="addItem()"><i class="fa fa-plus-square"></i></button>
						</div>
					
                </div>
                <div class="panel-footer"></div>
            </div>
</div>

<!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
     <div class="modal-dialog">
         <div class="modal-content">
         	<div class="modal-header">
                <button type="button" class="close" ng-click="dismissModal()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Result Code Group</h4>
            </div>
            <div class="modal-body">            	    	
				<div class="panel panel-default" style="margin-bottom: 0; margin-top: 0;">
				  <div class="panel-body">
				  
				  
				  	<div class="row" ng-repeat="item in resultCodeGroups"> 
				  		<div class="col-md-8" style="text-align: center;">
						  	<button class="btn btn-primary col-md-12" type="button" style="margin-bottom: 3px; cursor: default;"
						  	        editable-text="item.name" e-style="margin-bottom: 3px; min-width: 300px;" e-name="name" e-form="rowform">{{ item.name }}</button>
				  		</div>
				  		<div class="col-md-4">
				  			<form editable-form name="rowform" onbeforesave="saveGroup($data, item, $index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == item">
					          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-success">บันทึก</button>
					          <button type="button" ng-disabled="rowform.$waiting" ng-click="item.id != null ? rowform.$cancel() : cancelNewGroup(item)" class="btn btn-default">ยกเลิก</button>
					        </form>
					        <div class="buttons" ng-show="!rowform.$visible">
					          <button class="btn btn-info" ng-click="rowform.$show()">แก้ใข</button>
					          <button class="btn btn-danger" ng-click="removeGroup($index, item.id)">ลบ</button>
					        </div>  
				  		</div>
				  	</div>
				  	
				  	<button type="button" class="btn btn-warning btn-circle btn-sm" ng-click="addGroup()"><i class="fa fa-plus-square"></i></button>
				  	
				  </div>
				</div>
            </div>
           	<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="dismissModal()">ปิด</button>
			</div>
         </div>
     </div>
 </div>
<!-- / Modal -->
