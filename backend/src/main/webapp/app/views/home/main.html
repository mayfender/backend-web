<div>
	<div class="row">
		<div class="col-md-12">
			<h3 class="page-header"><i class="fa fa-home fa-fw"></i> หน้าหลัก</h3>
		</div>
	</div>
	                
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
			<div class="panel gambler-panel" style="background-color: #4186b7;">
					<div class="panel-heading" style="text-align: center;">
                    	<label class="ng-binding" style="color: #ffd12b;">{{ workingOnDealer.id ? workingOnDealer.name : "&nbsp;" }}</label>
                    </div>
                       <div class="panel-body" style="background-color: #0c0c0c36; border-radius: 154px;">
                       
						<div style="text-align: center; margin-bottom: 15px;">
							<img id="photo" class="img-thumbnail" ng-src="{{ photoSource }}" ng-show="photoSource" 
							     style="height: 42px; background-color: #ffffff00; border-color: #c5a611; border-radius: 22px;">
						</div>
						
	                    <div class="well well-sm" style="margin-bottom: 0; background-color: #2c2b2b7a; border-color: #00000000; border-radius: 154px;">
	                        <div class="form-horizontal" style="padding-top: 15px; color: #ffd12b;">
		                        <div class="form-group">
									<label class="col-md-4 control-label">Name&nbsp;&nbsp;:</label>
									<span class="form-control ng-binding" style="background-color: #2c2b2b85; color: #ffd12b; border-radius: 154px; border-color: #ffffff85;">{{ showname }}</span>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label">Role&nbsp;&nbsp;:</label>
									<span class="form-control ng-binding" style="background-color: #2c2b2b85; color: #ffd12b; border-radius: 154px; border-color: #ffffff85;">{{ position }}</span>
								</div>
	                        </div>
	                    </div>
                    </div>
                </div>
			
		</div>
	</div>
</div>
