<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Home</h1>
		</div>
	</div>
	
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-home fa-fw"></i> Home
                </div>
                <div class="panel-body">
					
					<div class="row">
						<div class="col-lg-4 col-lg-offset-4">
						
							<div class="panel panel-default">
		                        <div class="panel-body">
		                        
									<div style="text-align: center; margin-bottom: 15px;">
										<img id="photo" class="img-thumbnail" ng-src="{{ photoSource }}" ng-show="photoSource"style="height: 130px;">
									</div>
									
				                    <div class="well well-sm">
				                        <div class="form-horizontal" style="padding-top: 15px;">
					                        <div class="form-group" >
												<label class="col-lg-4 control-label">ชื่อ</label>
												<span class="form-control" style="color: #337AB7;">{{ title }} {{ firstName }} {{ lastName }}</span>
											</div>
					                        <div class="form-group">
												<label class="col-lg-4 control-label">เบอร์โทร</label>
												<span class="form-control" style="color: #337AB7;">{{ phoneNumber }}</span>
											</div>
				                        </div>
				                    </div>
			                    
			                    </div>
		                    </div>
			                
						</div>
					</div>
					
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
